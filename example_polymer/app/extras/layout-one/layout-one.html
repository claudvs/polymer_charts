<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../byutv-jsonp/byutv-jsonp.html" />
<link rel="import" href="../paper-styles/paper-styles.html">
<dom-module id="layout-one">
  <style media="screen">
    :host{
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
      font-family: 'Roboto', 'Noto';
      font-weight: lighter!important;
    }
    #linechart{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      width: 100%;
      position:absolute;
      height: 1000px;
      margin-top: 50px;
    }
    .title h3{
      font-weight: lighter;
    }

    .datosgrals{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      position: absolute;
      display: block;
      text-align: center;;
      width: 100%;
      height: auto;
      top: 40%;
    }
    .total-categorias{
      @apply(--layout-horizontal);
      @apply(--layout-wrap);

    }
    .total-categorias ul{
      @apply(--layout-center-justified);
      margin: 0px!important;
      padding: 0px!important;
      width: 50%;
      display: table-cell;
    }
    .total-categorias ul li{
      list-style: none;
    }
    .total-categorias ul  li p{
      font-size: 0.7em;
    }

  </style>
  <template id="">

    <byutv-jsonp
        id="ajaxline"
        auto
        url="http://acreditacion.celina.com.bo/administrador/index.php/login/login/estadistica1?callback=?"
        params='{"userId":"1"}'
        on-response="getResponse"
        sync0
        last-response="{{ajaxResponse}}"
        >
      </byutv-jsonp>
      <div id="linechart"style=""></div>

      <div class="datosgrals">
        <div class="title">
          <h3>TICKETS</h3>
        </div>
        <div class="total-general">
          <p><strong>Total General: </strong>50215</p>
        </div>
        <div class="total-categorias">
          <ul>
            <li>
              <p><strong>Categoria1:</strong> 256</p>
            </li>
            <li>
              <p>
                <strong>Categoria2:</strong> 454
              </p>
            </li>
            <li>
              <p>
                <strong>Categoria3:</strong> 45
              </p>
            </li>
            <li>
              <p>
                <strong>Categoria4:</strong> 265
              </p>
            </li>
          </ul>
          <ul>
            <li>
              <p>
                <strong>Categoria5:</strong> 546
              </p>
            </li>
            <li><p>
              <strong>Categoria6:</strong> 546
            </p></li>
            <li><p>
              <strong>Categoria7:</strong> 6454
            </p></li>
            <li><p>
              <strong>Categoria8:</strong> 4655
            </p></li>
          </ul>
        </div>
      </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'layout-one',
    properties:{
      totalingresos : Number
    },
    ready: function()
    {
      var auxtotal = 0;
      this.chartline();
      this.refresh();
    },
    refresh: function(){
         setInterval(function(){
          this.ajaxline.generateRequest();
        }, 4000);
    },
    getResponse: function(event){
      var responses = event.detail.datos_informativos.total_general;
      auxtotal = responses;
      this.totalingresos = responses;
    },
    chartline: function(){
      $(function () {
          $(document).ready(function () {
              Highcharts.setOptions({
                  global: {
                      useUTC: false
                  }
              });

              $('#linechart').highcharts({
                  chart: {
                      type: 'spline',
                      animation: Highcharts.svg, // don't animate in old IE
                      marginRight: 10,
                      backgroundColor: "transparent",
                      borderColor: "#000",
                      events: {
                          load: function () {

                              // set up the updating of the chart each second


                              var series = this.series[0];
                              setInterval(function () {
                                  var x = (new Date()).getTime(), // current time
                                      y = auxtotal;
                                  series.addPoint([x, y], true, true);
                              }, 1500);
                          }
                      }
                  },
                  title: {
                      text: 'Feicobol 2016'
                  },
                  xAxis: {
                    gridLineColor: 'transparent',
                      type: 'datetime',
                      tickPixelInterval: 150,
                      labels: {
                         style: {
                            color: ''
                         }
                      },
                      lineColor: '',
                      minorGridLineColor: '',
                      tickColor: '',
                      tickWidth: 1,
                      title: {
                         style: {
                            color: ''
                         }
                      }
                  },
                  yAxis: {
                    gridLineColor: 'transparent',
                    labels: {
                       style: {
                          color: ''
                       }
                    },
                    lineColor: '',
                    minorGridLineColor: '',
                    tickColor: '',
                    tickWidth: 1,
                    title: {
                       style: {
                          color: ''
                       }
                    },
                      plotLines: [{
                          value: 0,
                          width: 1,
                          color: ''
                      }]
                  },
                  tooltip: {
                      formatter: function () {
                          return '<b>' + this.series.name + '</b><br/>' +
                              Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                              Highcharts.numberFormat(this.y, 2);
                      }
                  },
                  legend: {
                      enabled: true,
                      align: 'left'
                  },
                  exporting: {
                      enabled: false
                  },
                  series: [{
                      color: 'white',
                      name: 'Personas en la Expo',
                      data: (function () {
                          // generate an array of random data
                          var data = [],
                              time = (new Date()).getTime(),
                              i;

                          for (i = -19; i <= 0; i += 1) {
                              data.push({
                                  x: time + i * 1000,
                                  y: Math.floor((Math.random() * 10000) + 1000)
                              });
                          }
                          return data;
                      }())
                  }]
              });
          });
      });
    }
  });
</script>
