<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../byutv-jsonp/byutv-jsonp.html" />
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="layout-three">
  <style media="screen">
  :host{
    width: 100%;
    height: 100%;
    display: block;
    overflow: hidden;
    font-family: 'Roboto', 'Noto';
  }
  #pie{
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    width: 100%;
    position:absolute;
    height: 1000px;
    margin-top: 50px;

  }
  .title h3{
    font-weight: lighter;
  }

  .datosgrals{
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    position: absolute;
    display: block;
    text-align: center;;
    width: 100%;
    height: auto;
    top: 40%;
  }
  .total-categorias{
    @apply(--layout-horizontal);
    @apply(--layout-wrap);

  }
  .total-categorias ul{
    @apply(--layout-center-justified);
    margin: 0px!important;
    padding: 0px!important;
    width: 50%;
    display: table-cell;
  }
  .total-categorias ul li{
    list-style: none;
  }
  .total-categorias ul  li p{
    font-size: 0.7em;
  }
  </style>
  <template id="">
    <byutv-jsonp
        id="ajaxhora"
        auto
        url="http://acreditacion.celina.com.bo/administrador/index.php/login/login/estadistica1?callback=?"
        params='{"userId":"1"}'
        on-response="getResponse"
        sync
        last-response="{{ajaxResponse}}"
        >
    </byutv-jsonp>

    <div id="pie" style=""></div>

    <div class="datosgrals">
      <div class="title">
        <h3>TICKETS</h3>
      </div>
      <div class="total-general">
        <p><strong>Total General: </strong>50215</p>
      </div>
      <div class="total-categorias">
        <ul>
          <li>
            <p><strong>Categoria1:</strong> 256</p>
          </li>
          <li>
            <p>
              <strong>Categoria2:</strong> 454
            </p>
          </li>
          <li>

              <strong>Categoria3:</strong> 45
            </p>
          </li>
          <li>
            <p>
              <strong>Categoria4:</strong> 265
            </p>
          </li>
        </ul>
        <ul>
          <li>
            <p>
              <strong>Categoria5:</strong> 546
            </p>
          </li>
          <li><p>
            <strong>Categoria6:</strong> 546
          </p></li>
          <li><p>
            <strong>Categoria7:</strong> 6454
          </p></li>
          <li><p>
            <strong>Categoria8:</strong> 4655
          </p></li>
        </ul>
      </div>
    </div>


  </template>
</dom-module>
<script>
  Polymer({
    is: 'layout-three',
    properties: {
      pUno : Number,
      pTres : Number,
      pCinco : Number,
      pSiete : Number
    },
    ready: function()
    {
      var auxUno = 0;
      var auxTres = 0;
      var auxCinco = 0;
      var auxSiete = 0;
      this.pie();
      this.refresh();
    },
    refresh: function(){
         setInterval(function(){
          this.ajaxhora.generateRequest();
        }, 4000);
    },
    getResponse: function(event){
      var responses = event.detail.datos_informativos.total_general;
      this.datos_informativos = responses;

      var pUno = event.detail.datos_grafica.p1;
      var pTres = event.detail.datos_grafica.p3;
      var pCinco = event.detail.datos_grafica.p5;
      var pSiete = event.detail.datos_grafica.p7;

      auxUno = pUno;
      auxTres = pTres;
      auxCinco = pCinco;
      auxSiete = pSiete;

      this.pUno = pUno;
      this.pTres = pTres;
      this.pCinco = pCinco;
      this.pSiete = pSiete;
    },
    pie: function(){
        $(function () {
          $('#pie').highcharts({
              chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: null,
                  plotShadow: false,
                  type: 'pie',
                  backgroundColor: "transparent",
                  borderColor: "#000",
                  borderWidth: 0,
                  animation: Highcharts.svg, // don't animate in old IE
                  marginRight: 10,
                  events: {
                      load: function () {
                        var series = this.series[0];
                        var dataUno = this.series[0].data[0];
                        var dataTres = this.series[0].data[1];
                        var dataCinco = this.series[0].data[2];
                        var dataSiete = this.series[0].data[3];

                          setInterval(function () {
                            dataUno.y = auxUno;
                            dataTres.y = auxTres;
                            dataCinco.y = auxCinco;
                            dataSiete.y = auxSiete;
                            series.redraw();
                          }, 1500);
                      }
                  }
              },
              title: {
                  text: 'Feicobol 2016'
              },
              tooltip: {

              },
              plotOptions: {

              },
              xAxis: {
                gridLineColor: 'transparent',
                labels: {
                   style: {
                      color: ''
                   }
                },
                lineColor: '',
                minorGridLineColor: '',
                tickColor: '',
                title: {
                   style: {
                      color: ''

                   }
                }
             },
             yAxis: {
                   gridLineColor: 'transparent',
                   labels: {
                      style: {
                         color: ''
                      }
                   },
                   lineColor: '',
                   minorGridLineColor: '',
                   tickColor: '',
                   tickWidth: 1,
                   title: {
                      style: {
                         color: ''
                      }
                   }
                },
              series: [{
                  name: 'Puertas',
                  colorByPoint: false,
                  data: [{
                      name: 'Puerta 1',
                      y: 5000,
                      color: '#03A9F4',
                      borderWidth: '0'
                  }, {
                      name: 'Puerta 2',
                      y: 4000,
                      color:'#F44336',
                      borderWidth: '0'
                  }, {
                      name: 'Puerta 3',
                      y: 2000,
                      color: '#FF9800',
                      borderWidth: '0'
                  }, {
                      name: 'Puerta 4',
                      y: 3000,
                      color: '#673AB7',
                      borderWidth: '0'
                  }, {
                      name: 'Puerta 5',
                      y: 5000,
                      color: '#9C27B0',
                      borderWidth: '0'
                  }, {
                      name: 'Puerta 6',

                  }, {
                      name: 'Puerta 8',
                      y: 1000,
                      color: '#E91E63',
                      borderWidth: '0'
                  }]
              }]
          });
      });
    }
  });
</script>
